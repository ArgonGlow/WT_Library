<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org"
  xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"> 
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
  crossorigin="anonymous" />
  <!-- General CSS -->
  <!-- <link rel="stylesheet" href="../../static/style.css" th:href="@{../../style.css}" /> -->
  <link rel="stylesheet" th:href="@{../../style.css}" type="text/css" />
  <title>Working talent library</title>
  <style>
    #loginForm {
      /* position:fixed; */
      position:relative;
      top: 30vh;
      /* left: calc(50vw - 105px); */
      margin: auto;
      text-align: center;
    }
    #loginForm div {
      margin: .2rem 0;
    }
    #loginForm label {
      width: 6em;
      padding-right: .2em;
      text-align: left;
    }
    #loginForm input {
      width: 210px;
    }
</style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-light alt-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="../../static/images/wt-logo.svg" title="Logo" alt="Logo" th:src="@{../../images/wt-logo.svg}" /></a></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>

  <div class="container login">
    <!-- Invalid login responses -->
    <div th:if = "${param.error}">
    <p>Invalid username and password.</p>
    </div>
    <div th:if = "${param.logout}">
    <p>You have been logged out.</p>
    </div>
    
    <!-- Login prompts -->
    <form id="loginForm" th:action = "@{/login}" method = "post">
      <div class="username">
        <label> User Name: </label><input type = "text" name = "username"/>
      </div>
      <div class="password">
        <label> Password: </label><input type = "password" name = "password"/>
      </div>
      <div>
        <input class="btn btn-primary" type = "submit" value = "Sign In"/>
      </div>
    </form>
  </div>
  <!-- ______________________Footer_____________________ -->
	<div class="mt-auto" style="background-color: black">
    <div class="container" th:insert="@{../fragments/footer.html}"></div>
  </div>
	<!-- __________________ End of Footer_________________ -->

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
  </script>
</body>
</html>
