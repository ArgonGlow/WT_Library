<!DOCTYPE html>
<html lang="en">
  <head th:include="@{../fragments/sharedHead.html}">
    <title id="pageTitle">Page Title</title>
</head>
<body>
  <!--______________navigation bar______________-->
  <div th:insert="@{../fragments/navbar.html}"></div>
  <!--______________end navigation bar______________-->

  <!-- ______________Main page view______________ -->
  <div class="container">
    <br>
    <h1>Title</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
          <th>Col 3</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${listObject}">
          <td th:text="listObject.attribute1"></td>
          <td th:text="listObject.attribute2"></td>
          <td th:text="listObject.attribute3"></td>
          <td>
            <a th:href="@{mapping_url}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- ______________End of main page view______________ -->

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
  </script>
</body>
</html>
