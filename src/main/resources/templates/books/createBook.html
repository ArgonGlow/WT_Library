<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
  crossorigin="anonymous" />
  <!-- General CSS -->
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../../style.css}" />
  <title>Working Talent Library - Add Book</title>
</head>
<body>
  <!--______________Navigation bar______________-->
  <!-- <div th:insert="@{../fragments/navbar.html}" id="cur-nav"></div> -->
  <div th:insert="@{../fragments/navbar-new.html}"></div>
  <!--______________End of Navigation bar______________-->


  <!-- ______________Main page view______________ -->
  <div class="container">
    <br>
    <h1>Add Book</h1>

    <form action="#" th:action="@{create}" th:object="${book}" method="post" enctype="multipart/form-data">
      <label for="title">Title: </label>
      <input type="text" th:field="*{title}" id="title" placeholder="Title" />
      
      <label for="isbn">Isbn: </label>
      <input type="text" th:field="*{isbn}" id="isbn" placeholder="Isbn" />
      
      <label for="author">Author: </label>
      <input  type="text"  th:field="*{author}" id="author" placeholder="Author" />

      <label for="image">Book cover: </label>
      <input type="file" name="image" id="image" placeholder="Image" />

      <input class="btn btn-primary" type="submit" value="Add book" />
    </form>
  </div>
  <!-- ______________End of main page view______________ -->

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
  </script>
</body>
</html>
