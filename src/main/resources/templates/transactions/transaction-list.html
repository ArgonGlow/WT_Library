<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
  crossorigin="anonymous" />
  <!-- General CSS -->
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../../style.css}" />
  <title>Working Talent Library - Reservations</title>
</head>
<body>
  <!--______________navigation bar______________-->
  <!-- <div th:insert="@{../fragments/navbar.html}" id="cur-nav"></div> -->
  <div th:insert="@{../fragments/navbar-new.html}"></div>
  <!--______________end navigation bar______________-->

  <!-- ______________Main page view______________ -->
  <div class="container">
    <br>
    <h1>Transaction History</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Copy ID</th>
          <th>User ID</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="transaction : ${transactions}">
          <td th:text="${transaction.book_id}"></td>
          <td th:text="${transaction.copy_id}"></td>
          <td th:text="${transaction.user_id}"></td>
          <td th:text="${transaction.transaction_type}"></td>
          <td th:text="${transaction.date}"></td>
          <td>
            <!-- <a th:href="@{transactions/user/1}">Edit</a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- ______________End of main page view______________ -->

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
  </script>
</body>
</html>
