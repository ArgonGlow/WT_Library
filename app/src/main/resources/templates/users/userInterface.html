  <section id="edit-user">
    <div class="container">
      <br>

      <h1>Edit User</h1>

        <!--Update user function-->

        method="post"
      >

        <input
          type="text"
          th:field="*{first_name}"
          id="first_name"
          placeholder="First Name"
        />
        <label for="last_name">Last Name: </label>
        <input
          type="text"
          th:field="*{last_name}"
          id="last_name"
          placeholder="Last Name"
        />
        <label for="email">Email: </label>
        <input
          type="text"

      </form>
