<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Talent Library - Edit User</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../../style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="../static/images/wt-logo.svg" title="Logo" alt="Logo"
          th:src="@{../../images/wt-logo.svg}" /></a>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
      </ul>
    </div>
  </nav>

  <section id="delete-user">
    <div class="container">
      <h1>Delete User</h1>
      <form action="#" th:action="@{/users/delete-user/{id}(id=${users.user_id})}" th:object="${users}" method="post">
        <p>
          Are you sure you want to delete <span th:text="${users.getFullName()}"></span>?
        </p>
        <a th:href="@{/users/delete-user/{id}(id=${users.user_id})}" method="post">
          <button type="submit" class="btn btn-primary">Yes</button>
        </a>
        <a class="btn btn-secondary" href="/users">No</a>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-auto">
    <div class="container" id="copyright">
      <p>Â© 2022 - Working Talent B.V.</p>
    </div>
  </footer>

  <!-- Javascript Links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
