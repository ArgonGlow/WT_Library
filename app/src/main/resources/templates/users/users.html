<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Talent Library - Users</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../style.css}" />
</head>

<body>
  <!--_____________navigation bar_______________-->
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(15, 75, 13);
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 10px 10px;
      text-decoration: none;
    }

    li a:hover {
      background-color: rgb(15, 110, 40);
      color: white;
    }
  </style>

  <nav class="navbar navbar-extend-sm navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand"><img src="../static/images/wt-logo.svg" title="Logo" alt="Logo"
          th:src="@{images/wt-logo.svg}" /></a>
          <form th:action = "@{/logout}" method = "post">
            <input type = "submit" value = "Sign Out"/>
          </form>
    </div>
  </nav>
  <nav>
    <div class="container">
      <ul>
        <li><a href="/books">WT library</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/users/add-user">Add user</a></li>
        <li><a href="/books/create">Add book</a></li>
      </ul>
    </div>
  </nav>
  <!--____________________________-->

  <div class="container">
    <br>
    <br>
    <h1>Users</h1>

    <!-- Search User Function -->
    <div id="search">
      <form th:action="@{/users}" action="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search user by name" />
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="/users" class="btn btn-secondary">Reset</a>
      </form>
    </div>

    <div th:switch="${users}">
      <div th:case="*">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="users : ${users}">
              <td th:text="${users.first_name}"></td>
              <td th:text="${users.last_name}"></td>
              <td th:text="${users.email}"></td>
              <td>
                <a th:href="@{/users/edit-user/{id}(id=${users.user_id})}">Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
