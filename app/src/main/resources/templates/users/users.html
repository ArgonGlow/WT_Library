<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Talent Library - Users</title>

    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../static/style.css"
      th:href="@{style.css}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-extend-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img
            src="../static/images/wt-logo.svg"
            title="Logo"
            alt="Logo"
            th:src="@{images/wt-logo.svg}"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Users</h1>
      <ul>
        <li><a href="/users/add-user">Add user</a></li>
      </ul>
      <div th:switch="${user}">
        <div th:case="*">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${user}">
                <td th:text="${user.user_id}"></td>
                <td th:text="${user.first_name}"></td>
                <td th:text="${user.last_name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                  <a th:href="@{/users/edit-user/{id}(id=${user.user_id})}"
                    >Edit</a
                  >
                  <a th:href="@{/users/delete-user/{id}(id=${user.user_id})}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
