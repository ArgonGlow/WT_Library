<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Talent Library - Users</title>

    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../static/style.css"
      th:href="@{../style.css}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img
            src="../static/images/wt-logo.svg"
            title="Logo"
            alt="Logo"
            th:src="@{../images/wt-logo.svg}"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <h1>Users</h1>
      <a href="/users/add-user">Add user</a>

      <!-- Users table -->
      <div th:switch="${users}">
        <div th:case="*">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="users : ${users}">
                <td th:text="${users.user_id}"></td>
                <td th:text="${users.first_name}"></td>
                <td th:text="${users.last_name}"></td>
                <td th:text="${users.email}"></td>
                <td>
                  <a
                    th:href="@{/users/edit-user/{id}(id=${users.user_id})}"
                    class="action"
                    >Edit</a
                  >
                  <a
                    th:href="@{/users/delete-user/{id}(id=${users.user_id})}"
                    class="action"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto">
      <div class="container" id="copyright">
        <p>Â© 2022 - Working Talent B.V.</p>
      </div>
    </footer>

    <!-- Javascript Links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
