<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Talent Library - Add User</title>

  <!-- CSS Links -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="../../static/style.css"
    th:href="@{../style.css}"
  />
</head>
    <body>

        
        <!-- Navigation Bar -->
    <nav class="navbar navbar-extend-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img
              src="../static/images/wt-logo.svg"
              title="Logo"
              alt="Logo"
              th:src="@{../images/wt-logo.svg}"
          /></a>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
            <li class="nav-item"><a href="/books" class="nav-link">WT library</a></li>
            <li class="nav-item"><a href="/books/create" class="nav-link">Create book</a></li>
            <li class="nav-item"><a href="/users/add-user" class="nav-link">Add user</a></li>
          </ul>
        </div>
      </nav>

        <h1>WT library</h1>

        <!-- <input placeholder="Search Title...", type="text", id="searchBar">
        <button onclick="search()">Search</button> -->
        <br>
        <br>
        <div th:switch="${books}">
            <div th:case="*">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>title</th>
                    <th>isbn</th>
                    <th>author</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="books : ${books}">
                    <td th:text="${books.book_id}"></td>
                    <td th:text="${books.title}"></td>
                    <td th:text="${books.isbn}"></td>
                    <td th:text="${books.author}"></td>
                    <td>
                      <a th:href="@{/books/edit/{id}(id=${books.book_id})}"
                        >Edit</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

    </body>
</html>
