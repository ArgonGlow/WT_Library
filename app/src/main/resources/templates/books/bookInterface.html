<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Talent Library - Edit Book</title>

    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../static/style.css"
      th:href="@{../style.css}"
    />
  </head>
  <body>
  <!--_____________navigation bar_______________-->
  <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(15, 75, 13);
    }

    li {
      float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 10px 10px;
        text-decoration: none;
    }

    li a:hover {
        background-color: rgb(15, 110, 40);
        color:white;
    }
</style>

<nav class="navbar navbar-extend-sm navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" ><img
        src="../static/images/wt-logo.svg"
        title="Logo"
        alt="Logo"
        th:src="@{../../images/wt-logo.svg}"
    /></a>
  </div>
</nav>
<nav>
<div class="container">
  <ul>
    <li><a href="/books">WT library</a></li>
    <li><a href="/users">Users</a></li>
    <li><a href="/users/add-user">Add user</a></li>
    <li><a href="/books/create">Add book</a></li>
  </ul>   
</div>
</nav>
  <!--____________________________-->
    <section id="edit">
      <div class="container">
        <br>
        <br>
        <h1>Edit Book</h1>
        <form
          action="#"
          th:action="@{/books/edit/{id}(id=${books.book_id})}"
          th:object="${books}"
          method="post"
        >
          <label for="book_id">Book ID</label>
          <input
            type="text"
            th:field="*{book_id}"
            id="book_id"
            placeholder="Book ID"
          />
          <label for="title">Title: </label>
          <input
            type="text"
            th:field="*{title}"
            id="title"
            placeholder="Title"
          />
          <label for="isbn">Isbn: </label>
          <input
            type="text"
            th:field="*{isbn}"
            id="lisbn"
            placeholder="Isbn"
          />
          <label for="author">Author: </label>
          <input
            type="text"
            th:field="*{author}"
            id="author"
            placeholder="Author"
          />
          <input type="submit" value="Update Book" />
          <a th:href="@{/books/delete/{id}(id=${books.book_id})}"
          >Delete</a>
        </form>
      </div>
      </section>
          <!-- Javascript -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"
  ></script>

    </section>
  </body>
</html>
