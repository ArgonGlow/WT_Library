<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Talent Library - Edit Book</title>

    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../static/style.css"
      th:href="@{../../style.css}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-extend-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img
            src="../static/images/wt-logo.svg"
            title="Logo"
            alt="Logo"
            th:src="@{../../images/wt-logo.svg}"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="/books" class="nav-link">WT library</a></li>
          <li class="nav-item"><a href="/books/create" class="nav-link">Create book</a></li>
          <li class="nav-item"><a href="/users/add-user" class="nav-link">Add user</a></li>
        </ul>
      </div>
    </nav>
    <section id="edit">
      <div class="container">
        <h1>Edit Book</h1>
        <form
          action="#"
          th:action="@{/books/edit/{id}(id=${books.book_id})}"
          th:object="${books}"
          method="post"
        >
          <label for="book_id">Book ID</label>
          <input
            type="text"
            th:field="*{book_id}"
            id="book_id"
            placeholder="Book ID"
          />
          <label for="title">Title: </label>
          <input
            type="text"
            th:field="*{title}"
            id="title"
            placeholder="Title"
          />
          <label for="isbn">Isbn: </label>
          <input
            type="text"
            th:field="*{isbn}"
            id="lisbn"
            placeholder="Isbn"
          />
          <label for="author">Author: </label>
          <input
            type="text"
            th:field="*{author}"
            id="author"
            placeholder="Author"
          />
          <input type="submit" value="Update Book" />
        </form>
      </div>
      <a th:href="@{/books/delete/{id}(id=${books.book_id})}"
      >Delete</a>
    </section>
  </body>
</html>
