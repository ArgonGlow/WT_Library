<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Talent Library - Edit Book</title>

  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous" />
  <!-- General CSS -->
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../../style.css}" />
</head>
<body>
  <!--______________Navigation bar______________-->
  <div th:insert="@{../fragments/navbar.html}"></div>
  <!--______________End navigation bar______________-->

  <!-- ______________Main page view______________ -->
  <div class="container">
    <br>
    <h1>Book info</h1>

    <!-- Book cover image -->
    <img th:src="*{'data:image/jpeg;base64, '+{books.cover_image}}" alt="Book Cover" width="100" height="100" />

    <!-- Edit book -->
    <form action="#" th:action="@{/books/edit/{id}(id=${books.book_id})}" th:object="${books}" method="post" enctype="multipart/form-data">
      <div class="visually-hidden">
        <label for="id">ID: </label>
        <input type="text" th:field="*{book_id}" id="book_id" placeholder="Id" />
      </div>

      <label for="title">Title: </label>
      <input type="text" th:field="*{title}" id="title" placeholder="Title" />
      
      <label for="isbn">Isbn: </label>
      <input type="text" th:field="*{isbn}" id="lisbn" placeholder="Isbn" />

      <label for="author">Author: </label>
      <input type="text" th:field="*{author}" id="author" placeholder="Author" />

      <label for="image">Book cover: </label>
      <input type="file" name="image" id="image" placeholder="Image" />

      <div th:if="${bookReserveable}">
        <input class="btn btn-primary" type="submit" value="Update Book" />
        <!-- Reserve/cancel reseration button -->
        <td>
          <a class="btn btn-primary" th:href="@{/reservations/createReservation/{id}(id=${books.book_id})}">Reserve</a>
        </td>
      </div>
      <div th:unless="${bookReserveable}">
        <input class="btn btn-primary" type="submit" value="Update Book" />
        <td>
          <a class="btn btn-secondary" th:href="@{/reservations/cancel/{id}(id=${books.book_id})}">Cancel reservation</a>
        </td>
      </div>
    </form>
  

    <!-- Display copies -->
    <div th:switch="${copies}">
      <div th:case="*">
        <table class="table">
          <thead>
            <tr>
              <th>Book id</th>
              <th>Copy id</th>
              <th>User id</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="copies : ${copies}">
              <td th:text="${copies.copyPkId.bookId}"></td>
              <td th:text="${copies.copyPkId.copyId}"></td>
              <td th:text="${copies.userId}"></td>
              <td>
                <a class="btn btn-danger" th:href="@{/copies/delete/{id1}/{id2}(id1=${copies.copyPkId.bookId}, id2=${copies.copyPkId.copyId})}">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- ______________End of main page view______________ -->

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous">
  </script>
</body>
</html>
