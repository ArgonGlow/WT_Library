<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Talent Library - Edit Book</title>

    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <!--_____________navigation bar_______________-->
  <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(15, 75, 13);
    }

    li {
      float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 10px 10px;
        text-decoration: none;
    }

    li a:hover {
        background-color: rgb(15, 110, 40);
        color:white;
    }
</style>

<nav class="navbar navbar-extend-sm navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" ><img
        src="../static/images/wt-logo.svg"
        title="Logo"
        alt="Logo"
        th:src="@{../../images/wt-logo.svg}"
    /></a>
    <form th:action = "@{/logout}" method = "post">
      <input type = "submit" value = "Sign Out"/>
    </form>
  </div>
</nav>
<nav>
<div class="container">
  <ul>
    <li><a href="/books">WT library</a></li>
    <li><a href="/users">Users</a></li>
    <li><a href="/users/add-user">Add user</a></li>
    <li><a href="/books/create">Add book</a></li>
  </ul>   
</div>
</nav>
  <!--____________________________-->
    <section id="edit">
      <div class="container">
        <br>
        <br>
        <h1>Edit Book</h1>
        
        <form
          action="#"
          th:action="@{/books/edit/{id}(id=${books.book_id})}"
          th:object="${books}"
          method="post"
        >
        <div class="visually-hidden">
        <label for="id">ID: </label>
        <input
          type="text"
          th:field="*{book_id}"
          id="book_id"
          placeholder="Id"
        />
      </div>
          <label for="title">Title: </label>
          <input
            type="text"
            th:field="*{title}"
            id="title"
            placeholder="Title"
          />
          <label for="isbn">Isbn: </label>
          <input
            type="text"
            th:field="*{isbn}"
            id="lisbn"
            placeholder="Isbn"
          />
          <label for="author">Author: </label>
          <input
            type="text"
            th:field="*{author}"
            id="author"
            placeholder="Author"
          />
          <input type="submit" value="Update Book" />
          <a th:href="@{/books/delete/{id}(id=${books.book_id})}"
          >Delete</a>
        </form>

        <div th:switch="${copies}">
          <div th:case="*">
            <table class="table">
              <thead>
                <tr>
                  <th>Book id</th>
                  <th>Copy id</th>
                  <th>User id</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="copies : ${copies}">
                  <td th:text="${copies.copyPkId.bookId}"></td>
                  <td th:text="${copies.copyPkId.copyId}"></td>
                  <td th:text="${copies.userId}"></td>
                  <td>
                    <a th:href="@{/copies/delete/{id1}/{id2}(id1=${copies.copyPkId.bookId}, id2=${copies.copyPkId.copyId})}">delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      </section>

 

          <!-- Javascript -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"
    ></script>

    </section>
  </body>
</html>
