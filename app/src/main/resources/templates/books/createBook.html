<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Working Talent Library - Add User</title>
    
        <!-- CSS Links -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="../../static/style.css"
          th:href="@{../style.css}"
        />
      </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-extend-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img
            src="../static/images/wt-logo.svg"
            title="Logo"
            alt="Logo"
            th:src="@{../images/wt-logo.svg}"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/users" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="/books" class="nav-link">WT library</a></li>
          <li class="nav-item"><a href="/books/create" class="nav-link">Create book</a></li>
          <li class="nav-item"><a href="/users/add-user" class="nav-link">Add user</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Add Book</h1>
      <form
        action="#"
        th:action="@{create}"
        th:object="${books}"
        method="post"
      >
        <label for="title">Title: </label>
        <input
          type="text"
          th:field="*{title}"
          id="title"
          placeholder="Title"
        />
        <label for="isbn">Isbn: </label>
        <input
          type="text"
          th:field="*{isbn}"
          id="isbn"
          placeholder="Isbn"
        />
        <label for="author">Author: </label>
        <input 
        type="text" 
        th:field="*{author}" 
        id="author" 
        placeholder="Author" />
        <input type="submit" value="Add book" />
      </form>
    </div>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
