<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Talent Library - Reservations</title>

  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"/>
  <!-- General CSS -->
  <link rel="stylesheet" href="../../static/style.css" th:href="@{../../style.css}" />
</head>
<body>
  <!--______________navigation bar______________-->
  <div th:insert="@{../fragments/navbar.html}" id="alt-nav"></div>
  <!--______________end navigation bar______________-->

  <!-- ______________Main page view______________ -->
  <div class="container">
    <br>
    <h1>Transaction History</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Copy ID</th>
          <th>User ID</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="transaction : ${transactions}">
          <td th:text="${transaction.book_id}"></td>
          <td th:text="${transaction.copy_id}"></td>
          <td th:text="${transaction.user_id}"></td>
          <td th:text="${transaction.transaction_type}"></td>
          <td th:text="${transaction.date}"></td>
          <td>
            <!-- <a th:href="@{transactions/user/1}">Edit</a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- ______________End of main page view______________ -->

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous">
  </script>
</body>
</html>
